<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="func.js"></script>
    <title>Формулы по физики</title>
</head>
<body>
  <header>
    <h3><a class="banner" href="index.html">Главная страница</a></h3>
  </header>
<p>Закон Ома для участка цепи</p>
  <div class="form-group col-md-3">
    <label for="napr">Напряжение (Вольт):</label>
    <input type="text" class="form-control" id="napr" onkeyup="streigh()">
  </div>
<p></p>
  <div class="form-group col-md-3">
    <label for="sopr">Сопротивлению данного участка цепи (Ом):</label>
      <input type="text" class="form-control" id="sopr" onkeyup="streigh()">
  </div>
<p></p>
  <div class="form-group col-md-3">
    <label for="streigh">Сила тока (Амперы):</label>
    <input type="text" class="form-control" id="streigh" onkeyup="streigh()">
  </div>
<h1></h1>
<p>Скорость движения</p>
    <div class="form-group col-md-3">
      <label for="range">Расстояние (метры):</label>
      <input type="text" class="form-control" id="range" onkeyup="speedv()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="time">Время пути (секунды):</label>
      <input type="text" class="form-control" id="time" onkeyup="speedv()">
    </div>
<p></p>
<div class="form-group col-md-3">
      <label for="speedv">Скорость движения (метров/секунду):</label>
      <input type="text" class="form-control" id="speedv" onkeyup="speedv()">
    </div>
<h1></h1>
<p>Импульс тела</p>
    <div class="form-group col-md-3">
      <label for="masspuls">Масса тела (киллограмы):</label>
      <input type="text" class="form-control" id="masspuls" onkeyup="impuls()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="speedpuls">Скорость тела (масса/секунду):</label>
      <input type="text" class="form-control" id="speedpuls" onkeyup="impuls()">
    </div>
<p></p>
<div class="form-group col-md-3">
      <label for="impuls">Импульс тела (киллограмы*масса/секунду):</label>
      <input type="text" class="form-control" id="impuls" onkeyup="impuls()">
    </div>
<h1></h1>
<h1></h1>
<p>Длина волны</p>
    <div class="form-group col-md-3">
      <label for="speed">Скорость волны (метры/секунду):</label>
      <input type="text" class="form-control" id="speed" onkeyup="lymd()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="Takt">Период (секунды):</label>
      <input type="text" class="form-control" id="Takt" onkeyup="lymd()">
    </div>
<p></p>
<div class="form-group col-md-3">
      <label for="lymd">Длина волны (метры):</label>
      <input type="text" class="form-control" id="lymd" onkeyup="lymd()">
    </div>
<footer>
  <span>2021</span>
</footer>
</body>
</html>
