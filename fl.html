  <div class="form-group col-md-3">

    <input type="text" class="form-control" id="napr" onkeyup="I()">
  </div>
<p></p>
  <div class="form-group col-md-3">
    <label for="R">Сопротивлению данного участка цепи (Ом):</label>

  </div>
<p></p>
  <div class="form-group col-md-3">

    <input type="text" class="form-control" id="I" onkeyup="I()">
  </div>
<h1></h1>
<p>Скорость движения</p>
    <div class="form-group col-md-3">
      <label for="S">Расстояние (метры):</label>
      <input type="text" class="form-control" id="S" onkeyup="V()">

<p></p>

<p></p>

      <input type="text" class="form-control" id="V" onkeyup="V()">

<h1></h1>

    <div class="form-group col-md-3">
      <label for="mp">Масса тела (киллограмы):</label>
      <input type="text" class="form-control" id="mp" onkeyup="p()">

<p></p>
    <div class="form-group col-md-3">
      <label for="vp">Скорость тела (масса/секунду):</label>
      <input type="text" class="form-control" id="vp" onkeyup="p()">
    </div>
<p></p>
<div class="form-group col-md-3">
      <label for="p">Импульс тела (киллограмы*масса/секунду):</label>
      <input type="text" class="form-control" id="p" onkeyup="p()">
    </div>
<h1></h1>
<h1></h1>
<p>Длина волны</p>
    <div class="form-group col-md-3">
      <label for="vl">Скорость волны (метры/секунду):</label>
      <input type="text" class="form-control" id="vl" onkeyup="l()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="T">Период (секунды):</label>
      <input type="text" class="form-control" id="T" onkeyup="l()">

<p></p>
<div class="form-group col-md-3">
      <label for="p">Длина волны (метры):</label>
      <input type="text" class="form-control" id="l" onkeyup="l()">
