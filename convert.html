<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="func.js"></script>
    <title>Формулы по физики</title>
</head>
<body>
<body>
  <header>
    <h3><a class="banner" href="index.html">Главная страница</a></h3>
  </header>
<p>Преобразование градусов Цельсия и Фаренгейта</p>
    <div class="form-group col-md-3">
      <label for="celcius">По Цельсию:</label>
      <input type="text" class="form-control" id="celcius" onkeyup="celciusToFahrenheit()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="fahrenheit">По Фаренгейту:</label>
      <input type="text" class="form-control" id="fahrenheit" onkeyup="fahrenheitToCelcius()">
    </div>
<h1></h1>
<p>Преобразование килограммов и граммов</p>
    <div class="form-group col-md-3">
      <label for="kilo">Килограммы:</label>
      <input type="text" class="form-control" id="kilo" onkeyup="kiloitgr()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="gr">Граммы:</label>
      <input type="text" class="form-control" id="gr" onkeyup="gritkilo()">
    </div>
<h1></h1>
<p>Преобразование секунд и часов</p>
    <div class="form-group col-md-3">
      <label for="s">Секунды:</label>
      <input type="text" class="form-control" id="s" onkeyup="sinh()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="h">Часы:</label>
      <input type="text" class="form-control" id="h" onkeyup="hins()">
    </div>
<h1></h1>
<p>Преобразование миллилитров и литров</p>
    <div class="form-group col-md-3">
      <label for="ml">Миллилитры:</label>
      <input type="text" class="form-control" id="ml" onkeyup="mlinl()">
    </div>
<p></p>
    <div class="form-group col-md-3">
      <label for="l">Литры:</label>
      <input type="text" class="form-control" id="l" onkeyup="linml()">
    </div>
<br>
<br>
<br>
  <footer>
    <span>2021</span>
  </footer>
</body>
</body>
</html>
